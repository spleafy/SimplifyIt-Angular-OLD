<div class="si-form-box">
  <div [ngStyle]="{ padding: '70px' }">
    <h1>Recover Account ðŸ¤ž</h1>
    <form
      action=""
      autocomplete="off"
      enctype="multipart/form-data"
      [formGroup]="forgotForm"
      (ngSubmit)="forgotFormSubmit()"
    >
      <div class="si-input-group si-columns-2">
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          maxlength="255"
        />
        <div [hidden]="email.valid || email.untouched">
          <div *ngIf="email.errors?.required">This field is required!</div>
          <div *ngIf="email.errors?.pattern">This email is incorrect!</div>
          <div *ngIf="email.errors?.emailNotRegistered">
            This email is not registered!
          </div>
          <div *ngIf="email.pending">wait...</div>
        </div>
      </div>
      <button>Send me the link</button>
      <div class="si-form-actions">
        <div>
          Already have an account?
          <a [routerLink]="['../login']">Login Now</a>
        </div>
      </div>
    </form>
  </div>
</div>
