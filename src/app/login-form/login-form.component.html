<div class="si-form-box">
  <div [ngStyle]="{ padding: '70px' }">
    <h1>Sign in to SimplifyIt</h1>
    <form
      action=""
      [formGroup]="loginForm"
      autocomplete="off"
      (ngSubmit)="loginFormSubmit()"
      enctype="multipart/form-data"
    >
      <div class="si-input-group">
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Email"
          maxlength="255"
        />
        <div [hidden]="email.valid || email.untouched">
          <div *ngIf="email.errors?.required">This field is required!</div>
          <div *ngIf="email.errors?.pattern">This email is incorrect!</div>
          <div *ngIf="email.errors?.emailNotRegistered">
            This email is not registered!
          </div>
          <div *ngIf="email.pending">wait...</div>
        </div>
      </div>
      <div class="si-input-group">
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Password"
        />
        <div [hidden]="password.valid || password.untouched">
          <div *ngIf="password.errors?.required">This field is required!</div>
          <div *ngIf="password.errors?.minlength">
            Password must be 8 characters or longer!
          </div>
          <div *ngIf="password.errors?.passwordInvalidForEmail">
            Password is invalid for this email!
          </div>
        </div>
      </div>
      <div class="si-form-actions">
        <div>
          <input type="checkbox" name="remember" id="remember" />
          <label for="rememver">Remember Me</label>
        </div>

        <a [routerLink]="['../forgot']">Forgot Password?</a>
      </div>
      <button>Sign in</button>
      <div class="si-form-actions">
        <div>
          Not registered yet?
          <a [routerLink]="['../register']">Register Now</a>
        </div>
      </div>
    </form>
  </div>
</div>
